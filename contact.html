<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles/main.css" />
    <script
      src="https://kit.fontawesome.com/6842544a4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <nav class="subnav">
        <!-- LOGO -->
        <div class="logo">
          <div class="logo-part-one"></div>
          <div class="logo-part-two"></div>
          <div class="logo-part-three"></div>
        </div>
        <!-- END LOGO -->

        <ul class="navbar-links">
          <li class="navbar-link-items">
            <a href="/index.html">Home</a>
          </li>
          <li class="navbar-link-items"><a href="/about.html">About</a></li>
          <li class="navbar-link-items">
            <a href="/projects.html">Projects</a>
          </li>
          <li class="navbar-link-items active">
            <a href="/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </nav>
    <!-- END NAVBAR -->

    <!-- FORM -->
    <form action="#">
      <h3>
        Please get in contact if you want to work together or have any feedback!
      </h3>
      <fieldset>
        <div>
          <label for="name">Name: </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="name"
            minlength="2"
            maxlength="30"
            required
          />
        </div>

        <div>
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="@example.com"
            minlength="5"
            required
          />
        </div>

        <div>
          <label for="message">Message: </label>
          <textarea
            type="text"
            name="message"
            id="message"
            rows="1"
            required
          ></textarea>
        </div>

        <div class="btn-container">
          <button class="btn-submit">Sharing Is Caring</button>
        </div>
      </fieldset>
    </form>
    <!-- END FORM -->

    <!-- FOOTER -->
    <footer>
      <div class="social-media">
        <div class="social-media-icons">
          <a
            href="https://www.linkedin.com/in/luke-dowling-760840147/"

            ><i class="fab fa-linkedin-in"></i

        </div>
        <div class="social-media-icons">
          <a href="https://github.com/luke-dowling" target="_blank"

        <div class="social-media-icons">

        </div>
      </div>
    </footer>
    <!-- END FOOTER -->
  </body>
