<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luke Dowling Website Developer</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script
      src="https://kit.fontawesome.com/6842544a4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <!-- logo when activated drops down -->
      <nav class="subnav">
        <a href="/index.html">
          <div class="logo">
            <!-- some kind of logo -->

            <div class="logo-part-one"></div>
            <div class="logo-part-two"></div>
            <div class="logo-part-three"></div>
          </div>
        </a>

        <ul class="navbar-links">
          <li class="navbar-link-items"><a href="/about.html">About</a></li>
          <li class="navbar-link-items">
            <a href="/projects.html">Projects</a>
          </li>
          <li class="navbar-link-items active">
            <a href="/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </nav>
    <!-- END NAVBAR -->

    <!-- FORM -->
    <form action="#">
      <h3>
        Please get in contact if you want to work together or have any feedback!
      </h3>
      <fieldset>
        <div>
          <label for="name">Name: </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="John Doe"
            minlength="2"
            maxlength="30"
            required
          />
        </div>
        <div>
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Johns-Got-Doe@money.com"
            minlength="5"
            required
          />
        </div>
        <div>
          <label for="message">Message: </label>
          <textarea
            type="text"
            name="message"
            id="message"
            rows="1"
            placeholder="Hi I'm John, something about money..."
            required
          ></textarea>
        </div>

        <div class="btn-container">
          <button class="btn-submit">Sharing Is Caring</button>
        </div>
      </fieldset>
    </form>

    <!-- END FORM -->

    <!-- FOOTER -->
    <footer>
      <div class="social-media">
        <div class="social-media-icons">
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="social-media-icons">
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <p>@lpdowling26</p>
    </footer>
    <!-- END FOOTER -->
  </body>
</html>
